<div class="analyst-form-container">
    <h1 id="analyst-form-header" translate> edit password </h1>
<form class="form-horizontal analyst-form" role="form" ng-submit='savePassword()'>
    <div class="form-group">
        <label for="password" class="col-md-2 control-label" translate>password</label>
        <div class="col-sm-4" ng-class="{'has-error': errors.password}">
            <input type="password" ng-focus="errors.password = ''"  ng-model="editForm.password" class="form-control" id="password" placeholder="{{'password' }}">
            <p class="help-block error-text"> {{ errors.password }} </p>
        </div>
    </div>

    <div class="form-group">
        <label for="confirm-password" class="col-md-2 control-label" translate>confirm password</label>
        <div class="col-sm-4" ng-class="{'has-error': errors.confirmPassword}">
            <input type="password" ng-focus="errors.confirmPassword = ''"  ng-model="editForm.confirmPassword" class="form-control" id="confirm-password" placeholder="{{'confirm password' }}">
            <p class="help-block error-text"> {{ errors.confirmPassword  }} </p>
        </div>
    </div>

    <div class="form-group">
        <div class="save-button-container">
            <button type="reset" class="btn btn-danger" ng-click="reset()" translate> {{ cancelResetBtn }} </button>
            <button type="submit" class="btn btn-primary" translate>save</button>
        </div>
    </div>
</form>
</div>
<div class="clearfix"></div>
